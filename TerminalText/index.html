<!doctype html>
<html>
<body style="background:black;margin:0;">
  <pre id="t" style="color:white;position:absolute;font:14px monospace;padding:20px;"></pre>
  <script>
    let i=0; const t = (e, text, delay) => { if (i < text.length) { e.innerHTML += text[i] === '\n' ? '<br>&gt;' : text[i]; i++; setTimeout(() => t(e, text, delay), delay); }};
    window.onload = () => t(document.querySelector('#t'), '> Hello! ', 50);
  </script>
</body>
</html>
